<div *ngFor="let post of posts" class="bg-white p-4 m-4 rounded-md mb-3">
    <div class="flex justify-between">
      <div class="flex">
        <div class="ml-3">
          <p class="text-md text-black font-bold">{{ post.name }}</p>
          <p class="text-sm text-gray-400">
            {{ getTime(post.created_at) }}
          </p>
        </div>
      </div>
      <button><i class="fa-solid fa-ellipsis"></i></button>
    </div>
    <div class=" h-[600px] overflow-hidden mt-5 mb-3 w-full">
      <img 
      class="w-full"
      src="https://api-sales-app.josetovar.dev/pictures/{{post.picture}}" alt="post loading..." />
    </div>
    <p>
      {{ post.content }}
    </p>
    <div class="mt-3 flex">
      <button class="bg-gray-100 p-2 rounded-xl">
        <i class="fa-regular fa-thumbs-up text-blue-500 mr-2"></i> Like
      </button>
      <button class="ml-4 bg-gray-100 p-2 rounded-xl">
        <i class="fa-regular fa-comment text-blue-500 mr-2"></i> comment
      </button>
    </div>
  </div>
