<section class="border-2 shadow-md grid">
  <div class="bg-red-300 h-96 w-full">
    <img
      class="h-full w-full"
      src="https://container-news.com/wp-content/uploads/2021/04/Picture-1.jpg"
      alt=""
    />
  </div>
  <div class="flex justify-between -mt-14">
    <div class="flex justify-center">
      <div class="w-44 h-44 rounded-full overflow-hidden ml-3 z-20 border-2">
        <img
          class="w-full h-full"
          [src]="propic"
          alt="profile photo loading...."
        />
      </div>

      <button (click)="addPost()" title="edit" class="-ml-8 mt-16 z-20">
        <i class="fa-solid fa-camera fa-2xl text-blue-500 hover:text-green-400"></i>
      </button>

      <p class="text-2xl text-white font-serif m-3">
        {{ userData.first_name }} {{ userData.last_name }}
      </p>
    </div>
    <div>
      <button
        class="text-white mr-3 font-medium bg-gray-500/60 p-2 rounded-xl hover:border-b-green-500 border-2 hover:translate-x-1 border-transparent hover:border-l-red-500"
      >
        <i class="fa-solid fa-file-image"></i> change Cover
      </button>
    </div>
  </div>
  <div class="-mt-28 bg-white overflow-y-auto pl-10 relative">
    <div class="flex justify-between text-lg font-semibold text-blue-300 mt-4 ml-36">
      <a
        routerLink="timeline/{{userData.username}}"
        routerLinkActive="border-b-blue-500 text-blue-700"
        class="border-4 border-transparent hover:border-b-blue-500 p-6"
        >Timeline</a
      >
      <a
        routerLink="about"
        routerLinkActive="border-b-blue-500 text-blue-700"
        class="border-4 border-transparent hover:border-b-blue-500 p-6"
        >About</a
      >
      <a
        routerLink="friends"
        routerLinkActive="border-b-blue-500 text-blue-700"
        class="border-4 border-transparent hover:border-b-blue-500 p-6"
        >friends</a
      >
      <a
        routerLink="photos/{{userData.username}}"
        routerLinkActive="border-b-blue-500 text-blue-700"
        class="border-4 border-transparent hover:border-b-blue-500 p-6"
        >Photos</a
      >
      <button
        (click)="showUpdates = true"
        title="edit profile"
        class="text-blue-500 mr-3"
      >
        <i class="fa-solid fa-ellipsis fa-lg"></i>
      </button>
    </div>

    <div *ngIf="showUpdates">
      <app-udpateProfile (closeEvent)="closeChild()"></app-udpateProfile>
    </div>
  </div>
</section>
<section class="mt-6">
  <router-outlet></router-outlet>
</section>
