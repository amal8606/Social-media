<div class="grid grid-cols-12 items-start">
    <div class="col-span-3 bg-white h-screen">
      <div class="mb-3">
        <h1 class="text-3xl font-sans text-blue-500 text-center mt-4">
          <i class="fa-brands fa-facebook"></i> FACEBOOK
        </h1>
      </div>
      <div class="text-center">
        <input
          placeholder="search..."
          class="border-blue-500 border-2 rounded-lg p-2"
          type="text"
        />
      </div>
  
      <ul class="p-6">
        <li class="navBar"><i class="fa-solid fa-house mr-3"></i> New Feeds</li>
        <li class="navBar">
          <i class="fa-solid fa-bell mr-3"></i> Notifications
        </li>
        <li class="navBar"><i class="fa-solid fa-play mr-3"></i> watch</li>
        <li class="navBar">
          <i class="fa-solid fa-user-group mr-3"></i> friends
        </li>
        <li class="navBar"><i class="fa-solid fa-gear mr-3"></i> settings</li>
      </ul>
    </div>
    <div class="col-span-6 bg-gray-200 h-screen overflow-y-auto p-5">
      <div class="bg-white rounded-lg p-3 mb-4">
        <p class="text-lg font-semibold">What's on your mind? Amal</p>
        <div class="flex justify-between">
          <p class="text-gray-400">Sharing options</p>
          <button><i class="fa-solid fa-images fa-lg text-blue-500"></i></button>
        </div>
      </div>
      <h2 class="text-xl font-bold">Posts</h2>
      <div
        *ngFor="let user of data"
        class="bg-white p-4 mt-3 rounded-md mb-3"
      >
        <div class="flex justify-between">
          <div class="flex">
            <div class="w-12 h-12 rounded-full overflow-hidden">
              <img
                src="{{user.profile_pic}}"
                alt="profile photo"
              />
            </div>
            <div class="ml-3">
              <p class="text-md text-black font-bold">{{user.name}}</p>
              <p class="text-sm text-gray-400">{{getTime(user.posts[0].post_time)}}</p>
            </div>
          </div>
          <button><i class="fa-solid fa-ellipsis"></i></button>
        </div>
        <div class="w-full h-[600px] overflow-hidden mt-5 mb-3">
          <img
            src="{{user.posts[0].post_link}}"
            alt="post loading..."
          />
        </div>
        <p>
         {{user.posts[0].caption}}
        </p>
        <div class="mt-3 flex">
          <button class="bg-gray-100 p-2 rounded-xl">
            <i class="fa-regular fa-thumbs-up text-blue-500 mr-2"></i> Like
          </button>
          <button class="ml-4 bg-gray-100 p-2 rounded-xl">
            <i class="fa-regular fa-comment text-blue-500 mr-2"></i> comment
          </button>
        </div>
      </div>
    </div>
    <div class="col-span-3 bg-white h-screen">
      <div>
        <div class="flex m-4">
          <div class="w-12 h-12 rounded-full overflow-hidden">
            <img
              src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?cs=srgb&dl=pexels-pixabay-220453.jpg&fm=jpg"
              alt="profile photo loading...."
            />
          </div>
  
          <p class="text-md text-black font-bold m-3">Amal Abraham</p>
        </div>
        <div class="flex justify-between p-3">
          <p class="font-bold">friends</p>
          <button 
          *ngIf="!searchFriend"
          (click)="searchFriend=true"
          >
            <i class="fa-solid fa-magnifying-glass text-blue-500"></i>
          </button>
          <input
            *ngIf="searchFriend"
            class="border-blue-500 border-2 rounded-lg p-1"
            type="text"
          />
        </div>
        <ul >
          <li *ngFor="let user of data">
            <div class="flex justify-between">
                <div class="flex ">
                    <div class="w-12 h-12 rounded-full overflow-hidden">
                        <img
                          src="{{user.profile_pic}}"
                          alt="profile photo"
                        />
                      </div>
              <p class="text-md text-black font-bold m-3">{{user.name}}</p>

                </div>
         
      
              <button class="ml-10"><i class="fa-regular fa-comments text-blue-500"></i></button>
              <div
              [ngClass]="{'text-red-500':user.active==false ,'text-green-500':user.active==true}"
              class="m-4"><i class="fa-solid fa-circle"></i></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
